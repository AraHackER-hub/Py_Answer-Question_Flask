<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{style_path}}"/>
    <title>Регистрация</title>
</head>
<body>
<h3 align="center">Регистрация пользователя</h3>
<div>
    <form class="login_form" method="post">
        <textarea class="form-control" id="question" rows="1" name="name"
                      placeholder="Введите имя"></textarea>
        <br>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=
                "Введите адрес почты" name="email">
        <br>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
        <br>
        <button style="background-color:#FFE4C4; color:#000000" type="submit" class="btn btn-primary"
                name="btn_submit">OK</button>
    </form>
</div>
</body>
</html>
